<ul class="list-group">
    <li class="list-group-item list-group-item-info" (click)="addMarker()">+ Add</li>
    <li class="list-group-item"    
        *ngFor="let marker of markers; let i = index" 
        (click)="goMarker(marker.marker!)"
        (dblclick)="deleteMarker(i)"
        [ngStyle]="{
            'background-color':marker.color
        }">Marker {{ i + 1}}
    </li>

</ul>

<div #map class="container_map">
