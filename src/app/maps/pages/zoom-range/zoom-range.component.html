<div #map class="container_map">


</div>

<div class="row">
    <div class="col-12">
        <label class="form-label">Zoom level: {{zoomLevel | number:'2.0-2'}} - Lng,lat: [{{center[0] | number:'2.4-4'}},
            {{center[1] | number:'2.0-4'}}]</label>
        <input type="range" class="form-range" [value]="zoomLevel" min="0" max="18"
            (input)="zoomChanged(zoomInput.value)" #zoomInput>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" (click)="zoomOut()"> - </button>
        <button class="btn btn-primary float-end" (click)="zoomIn()"> + </button>
    </div>
</div>
